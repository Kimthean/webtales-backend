services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      - REDIS_URL=redis:6379
      - PORT=${APP_PORT}
    volumes:
      - .:/app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 256M

  redis:
    image: redis:6
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
